<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CMS Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Global */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f6f8;
    color: #333;
    transition: background 0.3s;
  }
  a { text-decoration: none; color: inherit; }

  /* Header */
  header {
    background: linear-gradient(90deg,#4a90e2,#357ABD);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
  }
  .login-btn, .admin-btn {
    background: #fff;
    color: #357ABD;
    font-weight: 600;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    margin-left: 0.5rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  .login-btn:hover, .admin-btn:hover {
    background: #e1eaff;
    transform: translateY(-2px);
  }

  /* Main content */
  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  main h2 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    text-align: center;
    color: #4a4a4a;
  }

  .sites-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.8rem;
  }
  .site-card {
    background: linear-gradient(135deg, #ffffff, #f0f4f8);
    border-radius: 16px;
    padding: 1.8rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    transition: 0.4s;
    cursor: pointer;
    border: 1px solid #e0e0e0;
    position: relative;
    overflow: hidden;
  }
  .site-card::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.1);
    transform: rotate(45deg);
    transition: 0.6s;
  }
  .site-card:hover::after {
    top: -30%;
    left: -30%;
  }
  .site-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 15px 30px rgba(0,0,0,0.12);
  }
  .site-card h3 {
    margin-top: 0;
    color: #357ABD;
  }
  .site-card p {
    margin: 0.4rem 0;
    color: #555;
    font-size: 0.95rem;
  }

  .loading {
    text-align: center;
    padding: 2rem;
    font-size: 1.2rem;
    color: #888;
  }

  /* Footer */
  footer {
    background: #222;
    color: white;
    padding: 1.2rem 2rem;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    font-size: 0.9rem;
    align-items: center;
  }
  footer a {
    color: #4a90e2;
    font-weight: 500;
    transition: 0.3s;
  }
  footer a:hover {
    text-decoration: underline;
  }

  /* Responsive tweaks */
  @media(max-width: 600px){
    header, footer { flex-direction: column; align-items: flex-start; }
    .login-btn, .admin-btn { margin: 0.5rem 0 0 0; }
    footer { justify-content: center; gap: 0.5rem; }
  }
</style>
</head>
<body>

<header>
  <h1>CMS Dashboard</h1>
  <div>
    <button id="loginBtn" class="login-btn">Login</button>
    <button id="adminBtn" class="admin-btn" style="display:none;">Go to Admin Page</button>
  </div>
</header>

<main>
  <h2>Websites</h2>
  <div id="sitesList" class="sites-grid">
    <div class="loading">Loading sites...</div>
  </div>
</main>

<footer>
  <div>&copy; <span id="currentYear"></span> CMS</div>
  <div>Last updated: <span id="lastUpdated">-</span> | <a href="https://rw-501.github.io/Portfolio" target="_blank">Created by Ron W.</a></div>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = { apiKey:"AIzaSyBXZcSYdspfi2jBipwUFeNmKZgU02ksg8c", authDomain:"contentmanagement-8af61.firebaseapp.com", projectId:"contentmanagement-8af61", storageBucket:"contentmanagement-8af61.appspot.com", messagingSenderId:"579537581112", appId:"1:579537581112:web:736c7faafaf1391ce1e2cd", measurementId:"G-ZPWGF7YMPE" };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("currentYear").textContent = new Date().getFullYear();

const loginBtn = document.getElementById("loginBtn");
const adminBtn = document.getElementById("adminBtn");

loginBtn.addEventListener("click", async () => {
  const provider = new GoogleAuthProvider();
  try { await signInWithPopup(auth, provider); } 
  catch (err) { alert("Login failed: " + err.message); }
});

adminBtn.addEventListener("click", () => {
  window.location.href = "contentManagement/admin/index.html";
});

// Allowed emails/phones
const allowedEmails = ["1988lrp@gmail.com"];
const allowedPhones = ["+19725977878"];

onAuthStateChanged(auth, user => {
  if (user) {
    loginBtn.textContent = "Logged in as " + user.displayName;
    if (allowedEmails.includes(user.email) || allowedPhones.includes(user.phoneNumber)) {
      adminBtn.style.display = "inline-block";
    }
  } else {
    loginBtn.textContent = "Login";
    adminBtn.style.display = "none";
  }
});

// Load sites
async function loadSites() {
  const sitesDiv = document.getElementById("sitesList");
  sitesDiv.innerHTML = '<div class="loading">Loading sites...</div>';
  try {
    const q = query(collection(db, "pages"), orderBy("createdAt","desc"));
    const snap = await getDocs(q);
    if (snap.empty) {
      sitesDiv.innerHTML = "<p class='loading'>No websites yet. Create one after login.</p>";
      return;
    }

    let latestDate = null;
    sitesDiv.innerHTML = "";
    snap.forEach(doc => {
      const data = doc.data();
      const card = document.createElement("div");
      card.className = "site-card";
      card.innerHTML = `
        <h3>${data.name || data.title || "Untitled Site"}</h3>
        <p>Domain: ${data.domain || "N/A"}</p>
        <p>Pages: ${data.pageCount || 0} | Published: ${data.publishedCount || 0}</p>
      `;
      card.addEventListener("click", () => {
        window.location.href = `/admin/editor?id=${doc.id}`;
      });
      sitesDiv.appendChild(card);

      if (!latestDate || data.createdAt?.toDate() > latestDate) latestDate = data.createdAt?.toDate();
    });

    if (latestDate) document.getElementById("lastUpdated").textContent = latestDate.toLocaleString();
  } catch (err) {
    sitesDiv.innerHTML = `<p class="loading">Error loading sites: ${err.message}</p>`;
  }
}

loadSites();
</script>
</body>
</html>
