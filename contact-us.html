<body>

<div id="main-header"></div>
<script type="module">
  import {  } from 'https://contenthub.guru/exports/header.js';
</script>


<main>
      <h1>Contact Us</h1>

  <section>
    <p>Have questions, feedback, or feature requests? Fill out the form below and our team will get back to you promptly.</p>
    
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>

      <div class="form-group">
        <label for="message">Message*</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
      </div>

      <button type="submit" id="submitBtn">Send Message</button>
      <p id="formFeedback" style="margin-top:10px;"></p>
    </form>
  </section>
</main>

<div id="main-footer"></div>
<script type="module">
  import { loadFooter } from 'https://contenthub.guru/exports/footer.js';
  loadFooter(); // injects footer into div#main-footer
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";


// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBXZcSYdspfi2jBipwUFeNmKZgU02ksg8c",
  authDomain: "contentmanagement-8af61.firebaseapp.com",
  projectId: "contentmanagement-8af61",
  storageBucket: "contentmanagement-8af61.firebasestorage.app",
  messagingSenderId: "579537581112",
  appId: "1:579537581112:web:736c7faafaf1391ce1e2cd",
  measurementId: "G-ZPWGF7YMPE"
};


// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("contactForm");
  const submitBtn = document.getElementById("submitBtn");
  const feedback = document.getElementById("formFeedback");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    feedback.textContent = "Sending...";
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    if (!name || !email || !message) {
      feedback.textContent = "All fields are required.";
      submitBtn.disabled = false;
      return;
    }

    try {
      await addDoc(collection(db, "contactMessages"), {
        name,
        email,
        message,
        createdAt: serverTimestamp()
      });
      feedback.textContent = "✅ Message sent successfully!";
      form.reset();
    } catch (err) {
      console.error(err);
      feedback.textContent = "❌ Error sending message. Try again.";
    }
    submitBtn.disabled = false;
  });
});
</script>
